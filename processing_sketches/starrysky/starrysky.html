<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>my attempt at art</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.6/processing.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <link rel="stylesheet" href="starrysky.css">

</head>

<body>
    <canvas id="sketch" data-processing-sources="starrysky.pde"></canvas>
    <div class="container">
        <p class="row justify-content-center">press r to regenerate sky</p>
    </div>

    <script>
        let canvas = document.getElementById("sketch");
        canvas.setAttribute('tabindex','0');
        canvas.focus();
    </script>

</body>

</html>
